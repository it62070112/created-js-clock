<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body onload=does_this_when_webpage_loaded()>
    <div id="flip_clock_main_base">
        <div id="clock_section"></div>
        <br>
        <!-- hour: -->
        <div id="value_of_hour"></div>
        <div id="hour_flipper_base_digit_1">
            <div id="frame_hour_digit_1">
                <div id="text_hour_digit_1">
                    1
                </div>
            </div>
            <div id="lower_frame_hour_digit_1">
                <div id="lower_text_hour_digit_1">
                    0
                </div>
            </div>
        </div>
        <div id="hour_flipper_base_digit_2">
            <div id="frame_hour_digit_2">
                <div id="text_hour_digit_2">
                    1
                </div>
            </div>
            <div id="lower_frame_hour_digit_2">
                <div id="lower_text_hour_digit_2">
                    0
                </div>
            </div>
        </div>
        <div id="colon_seperator">:</div>
        <!-- <br>
        minute: -->
        <div id="value_of_minute"></div>
        <div id="minute_flipper_base_digit_1">
            <div id="frame_minute_digit_1">
                <div id="text_minute_digit_1">
                    1
                </div>
            </div>
            <div id="lower_frame_minute_digit_1">
                <div id="lower_text_minute_digit_1">
                    0
                </div>
            </div>
        </div>
        <div id="minute_flipper_base_digit_2">
            <div id="frame_minute_digit_2">
                <div id="text_minute_digit_2">
                    1
                </div>
            </div>
            <div id="lower_frame_minute_digit_2">
                <div id="lower_text_minute_digit_2">
                    0
                </div>
            </div>
        </div>
        <div id="colon_seperator">:</div>
        <!-- <br>
        second: -->
        <div id="value_of_second"></div>
        <div id="second_flipper_base_digit_1">
            <div id="frame_second_digit_1">
                <div id="text_second_digit_1">
                    1
                </div>
            </div>
            <div id="lower_frame_second_digit_1">
                <div id="lower_text_second_digit_1">
                    0
                </div>
            </div>
        </div>
        <div id="second_flipper_base_digit_2">
            <div id="frame_second_digit_2">
                <div id="text_second_digit_2">
                    1
                </div>
            </div>
            <div id="lower_frame_second_digit_2">
                <div id="lower_text_second_digit_2">
                    0
                </div>
            </div>
        </div>
    </div>
    <!-- day in week: -->
    <div id="value_of_day_in_week"></div>
    <!-- <br> -->
    <!-- date in month: -->
    <div id="value_of_date_in_month"></div>
    <!-- <br> -->
    <!-- month in year: -->
    <div id="value_of_month_in_year"></div>
    <!-- <br> -->
    <!-- year: -->
    <div id="value_of_year"></div>
    <!-- <div id="frame">
        <div id="text">
            0
        </div>
    </div>
    <div id="lower_frame">
        <div id="lower_text">
            0
        </div>
    </div> -->
</body>
</html>
